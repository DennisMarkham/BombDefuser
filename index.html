<body>


<div id = "timeContainer"> <span id = "time" style="font-size: 50px">00:59</span> </div>

<button id = "muteBeeps" onclick = "switchBeeps();"><span class="glyphicon glyphicon-volume-off"></span> Mute Beeps?</button>





<div id = "bomb">

<img src = "images/bomb.png" alt="bomb"></img>
<!-- <a href = "#" style= "float:right;" onclick = "loadModal();">Help?</a> -->

<a href="#" id="help" style="float:right;" data-toggle="modal" data-target="#myModal">Help?</a>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4>Bomb Defuser Help</h4>
      </div>
      <div class="modal-body">
        This is a simple game of chance. The correct wire is picked randomly.  Click one before time runs out (which should be no challenge).  You've got a 1/3 shot!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>


<br>
<br>
<br>

<button style= "color:red;" id = "1" onClick = "cut(this.id)">Cut the red wire</button> <button style = "color: blue" id = "2" onClick = "cut(this.id)">Cut the blue wire</button> <button style="color:green;" id = "3" onClick = "cut(this.id)">Cut the green wire</button>
<br>
<br>
<span id = "hint">(Check console for hint)</span>

<p><a href ="#" onclick = "startBeep()"> Try again?</a></p>
